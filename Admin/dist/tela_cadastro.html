<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Register | Lenoxx - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-7">
                    <div class="card overflow-hidden">
                        <div class="bg-primary bg-soft">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">Cadastre-se</h5>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="#" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                       
                        <div class="card-body pt-0">
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="card">
                                        <div class="card-body">        
                                            <div class="mt-5">
                                                <div class="position-relative m-4">
                                                    <div class="progress" style="height: 1px;">
                                                        <div class="progress-bar" role="progressbar" style="width: 50%;"
                                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <button type="button"
                                                        class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                                                        style="width: 4.1rem; height:4.1rem; font-size: 0.6rem;">Dados Pessoais</button>
                                                    <button type="button"
                                                        class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
                                                        style="width: 4.1rem; height:4.1rem; font-size: 0.6rem;">Endereço</button>
                                                    <button type="button"
                                                        class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                                                        style="width: 4.1rem; height:4.1rem; font-size: 0.6rem;">Acesso</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-2">
                                <form class="needs-validation" novalidate action="index.html">

                                 
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label class="form-label">Selecione o tipo de conta</label>
                                                    <select class="form-control select2">
                                                        <option></option>
                                                            <option value="PF">Pessoa Física</option>
                                                            <option value="PJ">Pessoa Jurídica</option>                                             
                                                    </select>
                                                </div>
                                            </div>   
                                        </div>
                                  
                                    <div class="mb-3 row">

                                        <div class="col-md-4">
                                        <label for="username" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Informe o seu nome" required>
                                        <div class="invalid-feedback">
                                           Informe o seu primeiro nome
                                        </div>
                                    </div>

                                    <div class="col-md-8">
                                        <label for="username" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Informe o seu sobrenome" required>
                                        <div class="invalid-feedback">
                                            Informe o seu sobrenome

                                        </div>
                                    </div>
                                    </div>

                                    
                                    <div class="row">
                                        <div class="col-md-4">
                                          <label for="example-date-input" >Data de Nascimento</label>
                                      
                                               <input class="form-control" type="date" value="2019-08-19"
                                                id="example-date-input">
                                          </div>
                                          
                                          <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Gênero</label>
                                                <select class="form-control select2">
                                                    <option></option>
                                                        <option value="F">Feminino</option>
                                                        <option value="M">Masculino</option>                                             
                                                </select>
                                            </div>
                                        </div>   

                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Estado Civil</label>
                                                <select class="form-control select2">
                                                    <option></option>
                                                        <option value="F">Casado</option>
                                                        <option value="M">Solteiro</option>                                             
                                                </select>
                                            </div>
                                        </div>   
                                    </div>

                                    <div class="mb-3 row">
                                        <div class="col-md-4">
                                          <label for="example-text-input" >CPF</label>
                                      
                                          <div class="col-md-12">
                                            <input class="form-control" type="text" value=""
                                                placeholder="Enter Number" id="example-number-input">
                                          </div>
                                        </div>

                                        <div class="col-md-4">
                                          <label for="example-text-input" >RG</label>
                                      
                                          <div class="col-md-12">
                                            <input class="form-control" type="text" value=""
                                                placeholder="Enter Number" id="example-number-input">
                                          </div>
                                        </div>

                                        <div class="col-md-4">
                                            <label for="example-text-input" >Órgão Emissor</label>
                                        
                                            <div class="col-md-12">
                                              <input class="form-control" type="text" value=""
                                                  placeholder="Enter Number" id="example-number-input">
                                            </div>
                                          </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="useremail"
                                            placeholder="Informe seu e-mail" required>
                                        <div class="invalid-feedback">
                                            Informe um e-mail
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">Confirmar e-mail</label>
                                        <input type="email" class="form-control" id="useremail"
                                            placeholder="Confirme seu e-mail" required>
                                        <div class="invalid-feedback">
                                            Informe um e-mail
                                        </div>
                                    </div>


                                 

                                    <div class="mt-4 d-grid">
                                        <button class="btn btn-primary waves-effect waves-light"
                                            type="submit">Próximo</button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <h5 class="font-size-14 mb-3">Faça login usando</h5>

                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                    class="social-list-item bg-primary text-white border-primary">
                                                    <i class="mdi mdi-facebook"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                    class="social-list-item bg-info text-white border-info">
                                                    <i class="mdi mdi-twitter"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="javascript::void()"
                                                    class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <p class="mb-0"><a href="#"
                                                class="text-primary">Termos de Uso</a></p>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="mt-5 text-center">

                        <div>
                            <p>Já possui uma conta?<a href="auth-login.html" class="fw-medium text-primary">
                                    Login</a></p>
                            <p>©
                                <script>document.write(new Date().getFullYear())</script> Lenoxx.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- validation init -->
    <script src="assets/js/pages/validation.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
